<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="background-color: purple;"> -->
</head>
<body>
    <div class="container">
        <h1>
            Registration Form
        </h1>
        <div class="boxes">
            <label for="">First name</label>
            <input placeholder="Enter your Name" type="text" required>

            <label for="">Username</label>
            <input placeholder="Enter your Username" type="text" required>

            <label for="">E-mail</label>
            <input placeholder="Enter your E-mail" type="email" required>

            <label for="">Phone Number</label>
            <input placeholder="Enter your phone number" type="tel" required>

            <label for="">Password</label>
            <input placeholder="Create your password access" type="password" required>

            <label for="">Confirm Password</label>
            <input placeholder="Confirm password" type="password" required>

            <label for="">Gender</label>
            <input type="radio" name="Male">Male 
            <input type="radio" name="Female">Female
            <input type="radio" name="Other">Other

            <div class="button">
                <button>
                    Register
                </button>
            </div>


        </div>
    </div>
</body>
</html>
