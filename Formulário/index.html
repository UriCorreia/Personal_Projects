<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
<body>
    <div class="container">
        <h1>
            Registration Form
        </h1>
        <div class="boxes">

            <div class="input-box">
                <input placeholder="Enter your Name" type="text" required>
                <i class="bx bx-user"> </i>
            </div>
            
            <div class="input-box">
                <input placeholder="Enter your Username" type="text" required>
                <i class="bx bx-user-circle"></i>
            </div>

            <div class="input-box">
                <input placeholder="Enter your E-mail" type="email" required>
                <i class="bx bx-at"></i>
            </div>

            <div class="input-box">
                <input placeholder="Enter your phone number" type="tel" required>
                <i class="bx bx-phone"></i>
            </div>

            <div class="input-box">
                <input placeholder="Create your password access" type="password" required>
                <i class="bx bx-lock"></i>
            </div>

            <div class="input-box">
                <input placeholder="Confirm password" type="password" required>
                <i class="bx bx-lock"></i>
            </div>

            <div class="gender">
                <label for="">Gender</label> <br>
                <input type="radio" name="gender" value="Male">Male 
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Other">Other
            </div>

            <div class="button">
                <button>
                    Register
                </button>
            </div>


        </div>
    </div>
</body>
</html>
