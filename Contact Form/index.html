<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <form action="">
        
        <h1>
            Contact Us
        </h1>

        <div class="name">

            <input placeholder="First Name" type="text" required>
        
            <input placeholder="Last Name" type="text" required>
            
        </div>
        
        <div class="email">

            <input placeholder="Email" type="email" required>
        
        </div>

        <label for="">Query Type</label>

        <div class="radio"> 

            <div class="radio_group">
                <input type="radio" name="Query Type" value="General Enquiry">General Enquiry
            </div>
            <div class="radio_group">
                <input type="radio" name="Query Type" value="Support Request">Support Request
            </div>

        </div>

        <textarea placeholder="Message"></textarea>

        <div class="agree">
            
            <input type="checkbox" required>
            <label for="">I'm agree with accord terms</label>
            
        </div>

        <button>
            Submit
        </button>


        </div>
    </form>
    
</body>
</html>
